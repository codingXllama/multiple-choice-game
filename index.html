<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Nuca Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body class='neutral'>
        <div class="container enable" id="cardContainer">

            <!-- this section contains all the content for the question title, and possible solutions for the question -->
            <div id="question-container" class="hide">
                <!-- the question title -->
                <div id="question">A Question</div>
                <!-- creating the section for the possible answers for the question -->
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn ">yes </button>
                    <button class="btn ">no</button>
                    <button class="btn ">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <!-- the start and stop options -->
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>


        <script src="/app.js"></script>
    </body>

</html>
